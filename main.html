<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1>Signup Form</h1>

    <form method="post">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender">
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
      </div>

      <!-- Car Brands -->
      <label for="cars">Car Brands:</label>
      <select id="cars" name="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Tesla">Tesla</option>
        <option value="Mercedes">Mercedes</option>
      </select>

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required>

      <!-- DOB -->
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Phone Number -->
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <!-- Terms of Service -->
      <div class="tos">
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
      </div>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
